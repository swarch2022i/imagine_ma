<ion-header>
  <ion-toolbar>
    <ion-title size="large">Upload Image</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img *ngIf="loadImage" src="../../../../assets/image_test/test.jpg"></ion-img>
  <ion-button expand="full" (click)="uploadImageFromGallery()">
    <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
    Upload
  </ion-button>
  <ion-list [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Add Tag</ion-label>
      <ion-input formControlName="tag" (keyup.enter)="addTag()"></ion-input>
    </ion-item>
    <ion-chip *ngFor="let tag of tags" color="secondary">
      <ion-label color="dark">{{tag}}</ion-label>
    </ion-chip>
  </ion-list>
  <ion-button (click)="publish()" expand="block" fill="clear" shape="round">
    Publish
  </ion-button>
</ion-content>

<ion-card class="image-card">
  <ion-grid style="margin-top: 10px;" fixed>
    <ion-row class="ion-justify-content-evenly">
      <ion-col class="ion-align-self-center votes" size="2">
        <ion-icon class="icon" name="caret-up-circle-outline"></ion-icon>
        <ion-text class="votes ion-align-self-center" color="secondary">
          <p class="votes-number">100k</p>
        </ion-text>
        <ion-icon class="icon" name="caret-down-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <div class="vertical-center">
          <ion-card-title class="ion-no-margin">Image Title</ion-card-title>
          <ion-text color="white">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus velit dignissimos
            </p>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-content class="ion-align-items-center" style="padding-top: 0;">
    <img style="border-radius: 2%; margin: auto; display: block; width: 90%;"
      src="../../../../assets/image_test/test.jpg" alt="Public image" />
    <ion-button (click)="onClick()" expand="block" size="small" color="tertiary" style="margin-top: 6px;">
      <ion-icon style="margin: 0 5px;" name="chatbubbles-outline"></ion-icon>
      <ion-label>Comments</ion-label>
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-content>
  <ion-row class="content_sign">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Sign Up</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form class="ion-margin-vertical" [formGroup]="signupForm" (ngSubmit)="!signupForm.invalid && signUp()">
          <ion-item class="form-goup">
            <ion-label for="username">Username</ion-label>
            <ion-input novalidate id="username" class="form_control" formControlName="username" placeholder="username">
            </ion-input>
            <ion-item class="alert alert-danger alert-dismissible fade show"
              *ngIf="signupForm.get('username')!.touched">
            </ion-item>
          </ion-item>
          <ion-item class="form-goup">
            <ion-label for="password">password</ion-label>
            <ion-input novalidate id="password" class="form_control" type="password" formControlName="password"
              placeholder="******"></ion-input>
            <ion-item class="alert alert-danger alert-dismissible fade show"
              *ngIf="signupForm.get('password')!.touched">
            </ion-item>
          </ion-item>
          <ion-item class="form-goup">
            <ion-label for="confirmPassword">confirmPassword</ion-label>
            <ion-input novalidate id="confirmPassword" class="form_control" type="password"
              formControlName="confirmPassword" placeholder="******"></ion-input>
          </ion-item>
          <ion-item class="alertVerification" *ngIf="signupForm.get('username')!.hasError('required')">
            username is required
          </ion-item>
          <ion-item class="alertVerification" *ngIf="signupForm.get('username')!.hasError('minlength')">
            username must have at least 6 characters
          </ion-item>
          <ion-item class="alertVerification" *ngIf="signupForm.get('password')!.hasError('required')">
            password is required
          </ion-item>
          <ion-item class="alertVerification" *ngIf="signupForm.get('password')!.hasError('minlength')">
            password must have at least 6 characters
          </ion-item>
          <ion-item class="alertVerification alert alert-danger alert-dismissible fade show"
            *ngIf="signupForm.get('confirmPassword')!.hasError('confirmedValidator') &&signupForm.get('confirmPassword')!.touched">
            passwords don't match
          </ion-item>
          <ion-row class="ion-justify-content-center ion-margin-vertical">
            <ion-button type="submit" color="light" class="ion-margin-horizontal" [disabled]="!signupForm.valid">Signup
            </ion-button>
            <ion-button type="button" color="dark" class="ion-margin-horizontal" routerLink="/auth/login">Login
            </ion-button>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-content>
